<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Dandy Club Black Cap</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  background:#000;
  color:#fff;
  font-family:Arial, Helvetica, sans-serif;
  overflow:hidden;
}

/* CALAVERAS ANIMADAS */
body::before{
  content:"☠ ☠ ☠ ☠ ☠ ☠ ☠ ☠ ☠ ☠ ☠ ☠";
  position:absolute;
  top:0;
  left:0;
  width:200%;
  height:200%;
  font-size:48px;
  color:rgba(255,255,255,0.06);
  transform:rotate(-25deg);
  animation:skullsMove 30s linear infinite;
  pointer-events:none;
}

@keyframes skullsMove{
  from{transform:translate(0,0) rotate(-25deg);}
  to{transform:translate(-300px,300px) rotate(-25deg);}
}

.container{
  position:relative;
  z-index:2;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

/* TEXTO METÁLICO */
.metal-title{
  font-size:42px;
  font-weight:900;
  letter-spacing:3px;
  text-transform:uppercase;
  margin-bottom:30px;
  background:linear-gradient(
    120deg,
    #e0e0e0,
    #9a9a9a,
    #ffffff,
    #7a7a7a,
    #e0e0e0
  );
  background-size:300% 300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:metalFlow 4s linear infinite;
  position:relative;
}

@keyframes metalFlow{
  0%{background-position:0% 50%}
  100%{background-position:100% 50%}
}

/* RAYO (solo al cargar) */
.lightning{
  position:absolute;
  top:0;
  left:-100%;
  width:200%;
  height:100%;
  background:linear-gradient(
    90deg,
    transparent,
    rgba(200,200,200,0.7),
    transparent
  );
  animation:lightningFlash 0.8s ease-out;
  pointer-events:none;
}

@keyframes lightningFlash{
  from{left:-100%;opacity:1}
  to{left:100%;opacity:0}
}

.cap-image{
  width:280px;
  max-width:90%;
  border-radius:14px;
  margin-bottom:20px;
  box-shadow:0 15px 45px rgba(0,0,0,.9);
  animation:fadeIn 1.4s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

.product-title{
  font-size:24px;
  font-weight:bold;
  text-transform:uppercase;
  margin-top:10px;
  letter-spacing:1px;
}

.subtitle{
  font-size:14px;
  opacity:.75;
  margin-bottom:30px;
}

.divider{
  width:60px;
  height:2px;
  background:#fff;
  opacity:.6;
  margin:25px 0;
}

.scan{
  font-size:14px;
  letter-spacing:4px;
  color:#fff;
}

.footer{
  position:absolute;
  bottom:20px;
  font-size:11px;
  opacity:.4;
  letter-spacing:2px;
}
</style>
</head>

<body>

<!-- RAYO SOLO AL CARGAR -->
<div class="lightning"></div>

<!-- SONIDO METÁLICO -->
<audio id="scanSound" preload="auto">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-metal-hit-2154.mp3" type="audio/mpeg">
</audio>

<div class="container">

  <div class="metal-title">DANDY CLUB</div>

  <img src="gorra.jpg" class="cap-image" alt="Dandy Club Black Cap">

  <div class="product-title">Dandy Club Black Cap</div>
  <div class="subtitle">Streetwear · Black Edition</div>

  <div class="divider"></div>

  <div class="scan">
    ESCANEOS: <span id="counter">1</span>
  </div>

  <div class="footer">NFC PRODUCT PAGE</div>

</div>

<script>
/* CONTADOR */
let scans = localStorage.getItem("dandy_scans");
scans = scans ? parseInt(scans) + 1 : 1;
localStorage.setItem("dandy_scans", scans);
document.getElementById("counter").textContent = scans;

/* SONIDO AL ESCANEAR */
window.addEventListener("load", () => {
  const sound = document.getElementById("scanSound");
  sound.volume = 0.4;
  sound.play().catch(()=>{});
});
</script>

</body>
</html>
